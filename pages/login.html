<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>CFE | Inicio Sesión</title>
</head>
<body>
    <div class="caja_padre">
        <div class="img_login">
        </div>
        <div class="login">
            <div class="caja_padre_login">
                <div class="logo_login">
                    <img src="../img/cfe_contigo.png" alt="">
                </div>
                <div class="formulario_login">
                    <h2>Inicia Sesión</h2>
                    <p class="texto_normal gris">Introduzca su usuario y contraseña</p>
                        <div class="formulario_user">
                            <label for="fname" class="letras_pequeñas gris_carbono">Usuario:</label>
                            <input type="text" id="fname" name="fname" placeholder="Usuario"><br>
                            <label for="lname" class="letras_pequeñas gris_carbono">Contraseña:</label>
                            <input type="text" id="lname" name="lname" placeholder="Contraseña"><br>
                        </div>
                        <a href="../pages/home.html">
                        <button type="button" class="texto_normal_negrita">Ingresar</button>
                        </a><br>
                </div>
                <div>
                    <p class="letras_pequeñas gris">¿Olvidaste la contraseña?</p>
                </div>
                <hr>
                <div>
                    <p class="letras_pequeñas_negrita gris">¿No tienes una cuenta? Regístrate</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="informacion_footer">
                <p class="verde_trebol">INAI / INFOMEX</p>
                <p class="gris">© Derechos reservados. Términos y condiciones / Aviso de privacidad</p>
            </div>
            <div class="redes_sociales">
                <img src="../img/fb.png" alt="">
                <img src="../img/tw.png" alt="">
                <img src="../img/yt.png" alt="">
                <img src="../img/ig.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
